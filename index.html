<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio plugins Jquery</title>
    <link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;600;700;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <label>Nome</label>
          <input
            type="text"
            required
            name="nome"
            id="nome"
            placeholder="Digite seu nome"
          />
        </div>
        <div>
          <label>Email</label>
          <input
            type="email"
            required
            name="email"
            id="email"
            placeholder="Digite seu email"
          />
        </div>
        <div>
          <label>Telefone</label>
          <input
            type="text"
            required
            name="telefone"
            id="telefone"
            placeholder="(00) 00000-0000"
          />
        </div>
        <div>
          <label>CPF</label>
          <input
            type="text"
            required
            name="cpf"
            id="cpf"
            placeholder="000.000.000-00"
          />
        </div>
				<div>
					<button type="submit">Enviar</button>
				</div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./lib/jquery.mask.min.js"></script>
    <script src="./lib/jquery.validate.min.js"></script>
    <script src="./lib/messages_pt_BR.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
